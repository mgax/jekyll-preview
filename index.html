<!doctype html>

<body>

<style>
  html, body {
    margin: 0;
    height: 100%;
  }

  #loading {
    background: white;
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
  }

  #source, #target {
    position: absolute;
    width: 50%;
    top: 0;
    bottom: 0;
  }

  #source {
    left: 0;
  }

  #target {
    right: 0;
    overflow: auto;
  }

  #output {
    padding: 5px;
  }

  #frontMatter {
    background: #eee;
  }
</style>

<div id="source">---
title: Jekyll preview tool
---
Write some markdown here, see it rendered on the right.
</div>

<div id="target">
  <div id="frontMatter"></div>
  <div id="output"></div>
</div>

<div id="loading">...</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/js-yaml/3.0.2/js-yaml.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>

<script>
(function() {
  'use strict';
  var $source = $('#source');
  var $frontMatter = $('#frontMatter');
  var $output = $('#output');
  var text = '';

  var editor = ace.edit('source');
  editor.getSession().setMode('ace/mode/markdown');
  editor.setTheme('ace/theme/tomorrow_night_eighties');
  editor.setShowInvisibles(true);

  $('#loading').hide();

  setInterval(refresh, 500);

  function refresh() {
    var newText = editor.getValue();
    var mdText;
    if(newText != text) {
      text = newText;

      var chunks = text.split(/^---$/m);
      if(chunks.length > 2 && chunks[0].trim() == '') {
        showFrontMatter(chunks[1]);
        mdText = chunks.slice(2).join('\n---\n');
      }
      else {
        mdText = text;
      }

      $output.html(marked(mdText));
    }
  }

  function showFrontMatter(src) {
    try {
      var data = jsyaml.load(src)
    }
    catch(e) {
      $frontMatter.text('parse error: ' + e);
      return
    }

    if(_.isObject(data)) {
      var $table = $('<table>');
      _.forEach(data, function(v, k) {
        var $tr = $('<tr>').append($('<th>').text(k), $('<td>').text(v))
        $table.append($tr);
      });
      $frontMatter.empty().append($table);
    }
    else {
      $frontMatter.html('');
    }
  }
})();
</script>
